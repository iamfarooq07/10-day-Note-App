<!DOCTYPE html>
<html>
  <head>

    <link href="./output.css" rel="stylesheet" />

  <body

      <textarea
        id="textarea"

        cols="30"
        placeholder="Enter Your Note"
      ></textarea>
      <br />
      <button
        class="w-[30%] text-center mb-2 mt-2 text-white bg-purple-600 p-3 rounded-2xl text-2xl"
        id="btn"
      >
        Add Note
      </button>

          <div class="space-x-3 flex-shrink-0">

            <i class="fa-solid fa-trash text-red-600 cursor-pointer"></i>
          </div>
